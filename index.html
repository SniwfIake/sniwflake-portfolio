<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sniwflake Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: monospace;
      overflow-x: hidden;
    }

    canvas.matrix-fall {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .content {
      padding: 100px 30px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #8ab4ff;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <canvas class="matrix-fall"></canvas>
  <div class="content">
    <h1>Sniwflake Portfolio</h1>
    <p>Game Developer • Scripter • Coder</p>
    <h2>Projects</h2>
    <ul>
      <li>Custom Minecraft PvP Client</li>
      <li>Python 3D FPS Game</li>
      <li>Roblox Games & Animations</li>
      <li>Linux Boot Camp Assistant</li>
    </ul>
  </div>

  <script>
    const canvas = document.querySelector('.matrix-fall');
    const ctx = canvas.getContext('2d');

    let W = window.innerWidth;
    let H = window.innerHeight;

    function resizeCanvas() {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const fontSize = 14;
    const columns = Math.floor(W / fontSize);
    const drops = new Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, W, H);

      ctx.fillStyle = '#8ab4ff';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < columns; i++) {
        const text = String.fromCharCode(0x30A0 + Math.random() * 96);
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > H || Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 40);
  </script>
</body>
</html>
